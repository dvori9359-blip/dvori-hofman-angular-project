<div class="main-container">
  <header class="teams-header">
    <h1>All Projects</h1>
    <div class="header-actions">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search projects..." 
        [ngModel]="searchTerm()" 
        (ngModelChange)="searchTerm.set($event)">
      
      <button class="add-btn-main" (click)="showAddModal = true">
        + Create New Project
      </button>
    </div>
  </header>

  <hr class="separator">

  <div class="teams-grid">
    @for (project of filteredProjects(); track (project._id || project.id)) {
      <div class="team-card" (click)="enterProject(project._id || project.id)">
        
        <button class="delete-btn-x" (click)="onDeleteProject(project._id || project.id, $event)">âœ•</button>

        <div class="card-content">
          <div class="card-icon">ðŸš€</div>
          <h3 class="project-name">{{ project.name }}</h3>
          <p class="team-id">Project ID: {{ project._id || project.id }}</p>
        </div>
        
        <button class="view-tasks-btn">
          View Tasks
        </button>
      </div>
    } 
    @empty {
      <div class="empty-state">
        <p>No projects found matching your search.</p>
      </div>
    }
  </div>

  @if (showAddModal) {
    <div class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h2>New Project</h2>
          <button class="close-x" (click)="showAddModal = false">âœ•</button>
        </div>

        <input 
          type="text" 
          [(ngModel)]="newProjectName" 
          placeholder="Enter project name..." 
          class="modal-input">
          
        <div class="modal-actions">
          <button class="cancel-btn" (click)="showAddModal = false">Cancel</button>
          <button class="save-btn" (click)="createProject()" [disabled]="!newProjectName.trim()">Save</button>
        </div>
      </div>
    </div>
  }
</div>
